	<script type="text/javascript" src="js/mf-pattern/mF_YSlider.js"></script>

<script type="text/javascript"> 
	myFocus.set({
	id:'picBox',
	time:2,
	textHeight:0	
	}
	);
	myFocus.set({
	id:'picBox_two'}
	);

        window.onload = function(){
		 var logo=document.getElementById("logo_wrap");
		 var logo_li=logo.getElementsByTagName("span");
		 for(var i=0;i<logo_li.length;i++){
	     	           	change(logo_li,i);
		  	}
		 logo_li[0].style.borderBottom="2px solid #f00"; 
	}
	 function change(obj,i){
		obj[i].onmouseover=function(){
		obj[i].style.borderBottom="2px solid #f00";	
		if(i!=0){
			obj[0].style.borderBottom="2px solid #999"; 
	        }
		var li=obj[i].parentNode.getElementsByTagName("div")[0];
	        if(i==0){
			 li.className="show";        		
		}
 		}
		obj[i].onmouseout=function(){
		obj[i].style.borderBottom="2px solid #999";
		var li=obj[0].parentNode.getElementsByTagName("div")[0];
			if(i!=0){
				  	li.className="";       
		}
		}

	}
</script> 

</head>
