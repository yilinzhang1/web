<body>
        <script>
		function createPersion(firstName,lastName){
			return {
				firstName:firstName,
				lastName:lastName,
				getFullName: function(){
					return this.firstName + " " + this.lastName;
				},
				greet: function(person){
					alert("Hello, " + person.getFullName() + ".I`m " + this.getFullName());
				}
			}
		}
		var johnDoe=createPersion("John","Doe");
		var janeDoe=createPersion("Jane","Doe");
		johnDoe.greet(janeDoe);
        </script>
</body>
