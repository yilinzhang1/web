        <title>Chapter two,Example six></title>
</head>
<body>
        <script>
		//Equation is °C =5/9 (°F - 32) .
		var degFahren = prompt("Enter the degress in Fahrenheit",50);
		var degCent;
		degCent=5/9*(degFahren - 32);
		alert(degFahren + "\xB0 Fahrenheit is" + degCent + "\xB0 centigrade");
        </script>
</body>
